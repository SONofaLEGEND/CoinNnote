<section class="flex flex-col md:flex-row h-screen items-center bg-gray-950" style="background-color: #171717;">

    <div class="bg-gray-950 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
      <img src="../../../../assets/images/login.jpg" alt="" class="w-full h-full object-cover">
    </div>
  
    <div class="bg-gray-950 w-full md:max-w-md lg:max-w-full md:mx-auto md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
          flex items-center justify-center" style="background-color: #171717;">
  
      <div class="w-full h-100">
  
        <h1 class="text-3xl text-green-700 font-bold text-center" style="font-family: 'BadGuy';">Bienvenido de nuevo</h1>
        <h1 class=" text-xl sm:text-4xl md:text-2xl mt-12 text-center font-bold tracking-wide" style="font-family: 'Vogue'; color: #4E9F3D;">Log in to your account</h1>
        <!-- <app-backend-error-messages
        *ngIf="backendErrors$ | async"
        [backendErrors]="backendErrors$ | async"
        ></app-backend-error-messages> -->
        <form class="mt-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div style="font-family: 'Montserrat', sans-serif;">
            <label class="block text-gray-300 font-bold">Email Address *</label>
            <input type="email" formControlName="email" placeholder="Enter Email Address" class="w-full px-4 py-3 rounded-lg bg-gray-200 text-green-500 mt-2 border focus:border-green-500 focus:bg-white focus:outline-none">
            <div *ngIf="submitted && loginForm.controls.email.errors" class="text-red-500 ml-2 mt-2">
                <div *ngIf="submitted && loginForm.controls.email.errors.required">
                    Email is required
                </div>
                <div *ngIf="submitted && loginForm.controls.email.errors.email">
                    Enter a valid email
                </div>
            </div>
          </div>
  
          <div class="mt-4 relative" style="font-family: 'Montserrat', sans-serif;">
            <label class="block text-gray-300 font-bold" >Password</label>
            <input type="password" formControlName="password" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg text-green-500 bg-gray-200 mt-2 border focus:border-green-500 focus:bg-white focus:outline-none pr-12">
            <div class="absolute top-1/2 right-3 text-xl">
                <i class="fa-regular fa-eye-slash"></i>
            </div>    
            <div *ngIf="submitted && loginForm.controls.password.errors" class="text-red-500 ml-2 mt-2">
                <div *ngIf="submitted && loginForm.controls.password.errors.required">
                    Password is required
                </div>
                <div *ngIf="submitted && loginForm.controls.password.errors.minlength">
                    Password should be atleast 8 characters
                </div>
            </div>        
          </div>
          
  
          <div class="text-right mt-2 font-bold" style="font-family: 'Montserrat', sans-serif; ">
            <a href="#" class="text-sm text-gray-100 hover:text-green-300 focus:text-green-700">Forgot Password?</a>
          </div>

          <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-green-500">
            <span class="text-gray-300" style="font-family: 'Montserrat', sans-serif; ">Remember Me</span>
          </label>
  
          <button type="submit" class="w-full block bg-green-700 hover:bg-green-400 focus:bg-green-400 text-white rounded-lg
                px-4 py-3 mt-6" style="font-family: 'Montserrat', sans-serif;">Log In</button>
        </form>
  
        
  
        <p class="mt-8 text-gray-300 text-center" style="font-family: 'Montserrat', sans-serif; ">
          Need an account? 
          <a href="#" class="text-green-600 hover:text-green-700 font-semibold">
            Sign Up
          </a>
        </p>
  
        <p class="text-sm text-center text-gray-500 mt-12">&copy; 2023 COINSnNOTES - All Rights Reserved.</p>
      </div>

    </div>
  
  </section>
